{% extends 'base/base.html' %}
{% load static %}
{% block title %}Inscription{% endblock %}

{% block content %}
    <h1>Inscription</h1>
    <form method="post">
        {% csrf_token %}
        {{ form_register.as_p }}
        <button type="submit">S'inscrire</button>
        <p>Déjà un compte ? <a href="{% url 'login' %}">Connectez-vous</a></p>
    </form>
{% endblock %}
